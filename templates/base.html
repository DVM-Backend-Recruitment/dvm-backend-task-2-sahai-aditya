<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PopcornTime</title>

    <script src="{% static 'bootstrap/jquery-3.7.1.slim.min.js' %}"></script>
    <script src="{% static 'bootstrap/popper.min.js' %}"></script>
    <script src="{% static 'bootstrap/bootstrap.min.js' %}"></script>

    <link rel="stylesheet" href="{% static 'bootstrap/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/base.css' %}?{% now 'U' %}">
    
    {% block css %}
    {% endblock css %}
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'landing_page' %}">PopcornTime</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    {% load has_group %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'upcoming_shows' %}">Upcoming Shows</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'booked_shows' %}">Booked Shows</a>
                    </li>
                    {% if request.user|has_group:"theatre_admin" %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'new_show' %}">Create Show</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    <div class="container h-75 pt-5" id="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
